<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/admin}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="${param.error}">
                </div>
            </div>
            <br>
            <h1>Create Plan</h1>
            <br>

            <form th:action="@{|/admin/users/${userId}/plans/${generalPlan.id}/create|}" method="post" th:object="${phonePlan}">
                <div class="form-group">
                    <label class="control-label" for="phone"> Phone Number </label>
                    <input id="phone" class="form-control" th:field="*{phoneNumber}"
                           minlength="10" maxlength="10" pattern=""
                           required autofocus="autofocus" placeholder="Enter phone number"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="minutes"> Minutes </label>
                    <input id="minutes" class="form-control" th:field="${generalPlan.minutes}"
                           required autofocus="autofocus" disabled/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="traffic"> Traffic </label>
                    <input id="traffic" class="form-control" th:field="${generalPlan.traffic}"
                           required autofocus="autofocus" disabled/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="sms"> SMS </label>
                    <input id="sms" class="form-control" th:field="${generalPlan.sms}"
                           required autofocus="autofocus" disabled/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="price"> Price </label>
                    <input id="price" class="form-control" th:field="${generalPlan.price}"
                           required autofocus="autofocus" disabled/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="margin-top: 5px">Add Plan</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
