<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/user/phone-plans}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h2>Welcome back</h2>
    <br>
    <br>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Plan</td>
                <td>Number</td>
                <td>Remaining minutes</td>
                <td>Remaining traffic</td>
                <td>Remaining sms</td>
                <td>Paid</td>
                <td>Active</td>
                <td>Payment due date</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phonePlan : ${phonePlansList}">
                <td th:text="${phonePlan.generalPlan.name}"></td>
                <td th:text="${phonePlan.phoneNumber}"></td>
                <td th:text="${phonePlan.remainingMinutes}"></td>
                <td th:text="${phonePlan.remainingTraffic}"></td>
                <td th:text="${phonePlan.remainingSms}"></td>
                <td th:text="${phonePlan.paid}"></td>
                <td th:text="${phonePlan.active}"></td>
                <td th:text="${phonePlan.createdTs}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
