<!DOCTYPE html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span
                        class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span
                        class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/admin}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container">

    <br>
    <br>
    <h2>Find Users</h2>
    <br>
    <br>

    <form th:object="${search}" action="user-list.html" th:action="@{/admin/users/find}" method="get" class="form-horizontal"
          id="search-user-form">
        <fieldset>
            <div class="control-group" id="name">
                <input type="text" th:field="*{param}" width="200px" height="34"
                       maxlength="80" placeholder="Search by name or plan"/>
                <button type="submit" class="btn btn-secondary">Find User</button>
            </div>
        </fieldset>
    </form>

    <br>
    <br>
    <div >
        <form th:action="@{/admin/users/registration}" method="get" class="form-horizontal" id="register-user-form">
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
        <form th:action="@{/admin/users/find/due-payment}" method="get" class="form-horizontal" >
            <button type="submit" class="btn btn-info">Find Due Payment</button>
        </form>
    </div>


</div>
</body>
</html>
